<mat-toolbar fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
  <div fxFlex="20" fxLayoutAlign="center center" *ngIf="isResponsiveLayout | async">
    <button mat-icon-button class="menu" (click)="toggleMenu()">
      <mat-icon aria-hidden="false" aria-label="Menu">{{ navOpened ? 'close' : 'menu' }}</mat-icon>
    </button>
  </div>

  <div fxFlex [fxLayoutAlign]="(isResponsiveLayout | async) ? 'center center' : 'start center'">
    <a mat-icon-button routerLink="home" class="logo">
      <mat-icon inline svgIcon="logo" aria-hidden="false" aria-label="FRCU Dev"></mat-icon>
    </a>
  </div>

  <div fxFlex="20" fxLayoutAlign="center center">
    <span>Sarasa</span>
  </div>
</mat-toolbar>
