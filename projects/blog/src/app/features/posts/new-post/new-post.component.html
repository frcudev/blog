<div fxLayout="row">
  <mat-card fxFlex>
    <mat-card-content>
      <form [formGroup]="post" fxLayout="column" fxLayoutGap="12px">
        <mat-form-field>
          <input matInput placeholder="Título" formControlName="title" />

          <mat-error *ngIf="hasError('title', 'required')">
            Debes ingresar un valor
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-chip-list #chipList aria-label="Tags">
            <mat-chip *ngFor="let tag of tags.controls" (removed)="remove(tag)">
              {{ tag.value }}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>

            <input
              placeholder="4 tags como máximo, sin espacios ni caracteres especiales"
              [matChipInputFor]="chipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="add($event)"
            />
          </mat-chip-list>
        </mat-form-field>

        <mat-form-field>
          <textarea matInput placeholder="Contenido en Markdown" formControlName="body"></textarea>

          <mat-error *ngIf="hasError('body', 'required')">
            Debes ingresar un valor
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions fxLayout="column" fxLayoutGap="12px">
      <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button color="primary" class="publish-button">Publicar</button>
      </div>

      <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button class="secondary-button">Ayuda</button>
        <button mat-raised-button class="secondary-button preview-button">Previsualizar</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
